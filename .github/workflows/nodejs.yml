name: PR

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - uses: ./.github/actions/backstop
    - name: Install dependencies
      run: npm install
    - name: Run Eslint
      run: npm run lint
    - name: Run Jest
      run: npm run test
