name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Run Eslint
      run: |
        npm install
        npm run lint
    - name: Run Jest
      run: |
        npm install
        npm run test
